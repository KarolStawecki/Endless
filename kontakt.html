<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        button {
            font-size: 18px;
            padding: 15px 25px;
        }
        #result {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Skanuj NFC</h1>
<button id="scan">Rozpocznij skanowanie</button>

<div id="result"></div>

<script>
const GOOD_TAG_ID = "BKatcgQSkA==";
const GOOD_TEXT = "1234";

const result = document.getElementById("result");
const button = document.getElementById("scan");

button.addEventListener("click", async () => {
    if (!("NDEFReader" in window)) {
        result.textContent = "Twoja przeglądarka nie obsługuje NFC";
        return;
    }

    try {
        const ndef = new NDEFReader();
        await ndef.scan();
        result.textContent = "Zbliż tag NFC...";

        ndef.onreading = event => {
            const tagId = event.serialNumber; // ID taga
            let text = "";

            for (const record of event.message.records) {
                if (record.recordType === "text") {
                    const decoder = new TextDecoder(record.encoding);
                    text = decoder.decode(record.data);
                }
            }

            if (tagId === GOOD_TAG_ID && text === GOOD_TEXT) {
                result.textContent = "dobry nfc";
                result.style.color = "green";
            } else {
                result.textContent = "zły nfc tag";
                result.style.color = "red";
            }
        };

    } catch (error) {
        result.textContent = "Błąd NFC: " + error;
    }
});
</script>

</body>
</html>
