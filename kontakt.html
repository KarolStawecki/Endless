<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFC Scan</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
}
button {
    font-size: 18px;
    padding: 15px 25px;
}
#result {
    margin-top: 30px;
    font-size: 26px;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>NFC SCAN 2</h1>
<button id="scan">Skanuj NFC 2</button>

<div id="result"></div>

<script>
const GOOD_TAG_ID_HEX = "042AD7261290"; // <-- poprawne ID
const GOOD_NDEF_TEXT = "1234";

const result = document.getElementById("result");

document.getElementById("scan").addEventListener("click", async () => {

    if (!("NDEFReader" in window)) {
        result.textContent = "Brak obsługi NFC";
        return;
    }

    try {
        const ndef = new NDEFReader();
        await ndef.scan();
        result.textContent = "Zbliż tag NFC...";

        ndef.onreading = event => {

            const tagId = event.serialNumber?.toUpperCase();
            let ndefText = "";

            for (const record of event.message.records) {
                if (record.recordType === "text") {
                    const decoder = new TextDecoder(record.encoding);
                    ndefText = decoder.decode(record.data);
                }
            }

            const tagOk = tagId === GOOD_TAG_ID_HEX;
            const textOk = ndefText === GOOD_NDEF_TEXT;

            if (tagOk && textOk) {
                result.style.color = "green";
                result.textContent = "dobry nfc 2";
            } else {
                result.style.color = "red";
                result.textContent = "zły nfc tag 2";
            }

            console.log("TAG ID:", tagId);
            console.log("NDEF:", ndefText);
        };

    } catch (e) {
        result.textContent = "Błąd NFC: " + e;
    }
});
</script>

</body>
</html>
